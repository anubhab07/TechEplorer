<div class="container-fluid">
  <div class="row">
<div class="card col-sm-4 col-md-3"  *ngFor="let tech of techs">
  <img class="card-img-top card-body-img" [src]="tech.imgSrc" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{tech.name}}</h5>
    <p class="card-text">{{tech.description}}</p>
  </div>
  <div class="card-footer"><a href="#" class="btn btn-primary">Follow Link</a></div>
    
  
</div>
</div>
</div>
