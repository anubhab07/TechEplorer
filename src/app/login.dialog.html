
  <h2 mat-dialog-title class="text-center">Welcome Back</h2>
  <mat-dialog-content>
        <mat-form-field style="width: 80%; margin-left: 10%" class="example-full-width">
          <input matInput placeholder="Email" [(ngModel)]='email' required>
        </mat-form-field>
      
        <mat-form-field style="width: 80%; margin-left: 10%" class="example-full-width">
          <input matInput type="password" placeholder="Password" [(ngModel)]='password' required>
        </mat-form-field>


  </mat-dialog-content>
  <mat-dialog-actions style="padding-left: 10%">
    <button mat-raised-button class="custom-btn" mat-dialog-close (click)="submit('register')">Register With Us</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button [mat-dialog-close]="false" (click)="submit('login')">Login</button>
    <a href="#">Forgot Password?</a>
  </mat-dialog-actions>
